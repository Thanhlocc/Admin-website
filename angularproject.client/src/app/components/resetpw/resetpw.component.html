<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>

          <div class="panel-body p-3">
            <form #resetPassWordForm="ngForm" (ngSubmit)="onSubmitReset(resetPassWordForm)">

              <!-- Password Input -->
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="password"
                         [(ngModel)]="password_ResetObj.newPassword"
                         name="newPassword"
                         #newPassword="ngModel"
                         minlength="6"
                         required
                         placeholder="New Password"
                         class="form-control" />
                  
                </div>
                <div *ngIf="newPassword.invalid && newPassword.touched" class="text-danger">
                  <div *ngIf="newPassword.errors?.['required']">Password is required.</div>
                  <div *ngIf="newPassword.errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
              </div>

              <!-- ConfirmPassword Input -->
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="password"
                         [(ngModel)]="password_ResetObj.confirmPassword"
                         (ngModelChange)="checkPasswords()"
                         name="confirmPassword"
                         #confirmPassword="ngModel"
                         required
                         minlength="6"
                         placeholder="Confirm Password"
                         class="form-control" />
                  
                </div>
                <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">
                  <div *ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</div>
                  <div *ngIf="confirmPassword.errors?.['minlength']">Password must be at least 6 characters long.</div>
                </div>
                <div *ngIf="passwordsDoNotMatch && confirmPassword.touched" class="text-danger">
                  Passwords do not match.
                </div>

                </div>

              

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="resetPassWordForm.invalid">
                Reset
              </button>

              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
